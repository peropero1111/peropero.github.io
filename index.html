<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script>
        // Firebase 설정 객체를 여기에 넣으세요
        var firebaseConfig = {
            apiKey: "AIzaSyDjh-lraJIkn00uqPkrG_WxNhbvLV15Urw",
            authDomain: "peropero-d58a1.firebaseapp.com",
            databaseURL: "https://peropero-d58a1-default-rtdb.firebaseio.com",
            projectId: "peropero-d58a1",
            storageBucket: "peropero-d58a1.appspot.com",
            messagingSenderId: "1:507483833368:web:342ce39bcfb6de1acfaf6d",
            appId: "YOUR_APP_ID"
        };
        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();
    </script>
</head>
<body>
    <h1>게시판</h1>
    <form id="postForm">
        <label for="nickname">닉네임:</label><br>
        <input type="text" id="nickname" name="nickname" required><br>
        <label for="content">내용:</label><br>
        <textarea id="content" name="content" required></textarea><br>
        <button type="submit">글 작성</button>
    </form>
    <hr>
    <h2>작성된 글</h2>
    <ul id="posts"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadPosts();
        });

        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let nickname = document.getElementById('nickname').value;
            let content = document.getElementById('content').value;
            savePost(nickname, content);
            document.getElementById('nickname').value = '';
            document.getElementById('content').value = '';
        });

        function savePost(nickname, content) {
            let newPostKey = database.ref().child('posts').push().key;
            database.ref('posts/' + newPostKey).set({
                nickname: nickname,
                content: content,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
        }

        function loadPosts() {
            database.ref('posts').orderByChild('timestamp').on('value', (snapshot) => {
                let postsList = document.getElementById('posts');
                postsList.innerHTML = '';
                let posts = [];
                snapshot.forEach((childSnapshot) => {
                    let post = childSnapshot.val();
                    posts.push(`<li><strong>${post.nickname}:</strong> ${post.content}</li>`);
                });
                posts.reverse().forEach((post) => {
                    postsList.innerHTML += post;
                });
            });
        }
    </script>
</body>
</html>
