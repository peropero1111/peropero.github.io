<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kumho-agora</title>
    <style>
        /* 기본 라이트 모드 설정 */
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --border-color: #ddd;
            --container-background: #f9f9f9;
            --input-background: #ffffff;
            --input-text-color: #000000;
            --button-background: #007bff;
            --button-text-color: #ffffff;
            --button-border-color: #007bff;
        }

        /* 다크 모드 설정 */
        [data-theme="dark"] {
            --background-color: #121212; /* 다크 모드 배경색 */
            --text-color: #ffffff; /* 다크 모드 텍스트 색 */
            --border-color: #333333; /* 다크 모드 경계선 색 */
            --container-background: #1e1e1e; /* 다크 모드 컨테이너 배경색 */
            --input-background: #2c2c2c; /* 다크 모드 입력 필드 배경색 */
            --input-text-color: #ffffff; /* 다크 모드 입력 필드 텍스트 색 */
            --button-background: #333333; /* 다크 모드 버튼 배경색 */
            --button-text-color: #ffffff; /* 다크 모드 버튼 텍스트 색 */
            --button-border-color: #444444; /* 다크 모드 버튼 경계선 색 */
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            background-color: var(--background-color); /* 배경색 */
            color: var(--text-color); /* 텍스트 색 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--container-background); /* 컨테이너 배경색 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            box-sizing: border-box;
            overflow-x: auto;
        }

        form {
            margin-bottom: 20px;
        }

        textarea, input[type="text"], input[type="file"] {
            width: 100%;
            font-size: 1em;
            background-color: var(--input-background); /* 입력 필드 배경색 */
            color: var(--input-text-color); /* 입력 필드 텍스트 색 */
            border: 1px solid var(--border-color); /* 경계선 색 */
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: var(--container-background); /* 리스트 아이템 배경색 */
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid var(--border-color); /* 리스트 아이템 경계선 색 */
        }

        .warning {
            font-size: 0.9em;
            color: var(--text-color); /* 경고 텍스트 색 */
        }

        .mode-toggle, .filter-button {
            margin-bottom: 20px;
            background-color: var(--button-background); /* 버튼 배경색 */
            color: var(--button-text-color); /* 버튼 텍스트 색 */
            border: 1px solid var(--button-border-color); /* 버튼 경계선 색 */
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn {
            margin: 5px;
            padding: 10px;
            background-color: var(--button-background); /* 버튼 배경색 */
            color: var(--button-text-color); /* 버튼 텍스트 색 */
            border: 1px solid var(--button-border-color); /* 버튼 경계선 색 */
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #007bff; /* hover 시 배경색 */
            color: white;
            border-color: #007bff;
        }

        .comment-form {
            margin-top: 10px;
        }

        .comment {
            margin-top: 5px;
            padding: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--container-background);
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            h1, h2 {
                font-size: 1.5em;
            }

            form, ul {
                width: 100%;
            }

            input[type="text"], textarea, input[type="file"] {
                font-size: 1em;
            }

            .btn {
                font-size: 1em;
            }

            .post-content {
                max-width: 100%;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            h2 {
                font-size: 1em;
            }

            .post-content, .post-content.full {
                font-size: 0.9em;
            }

            input[type="text"], textarea, input[type="file"] {
                font-size: 0.9em;
            }

            .btn {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>kumho-agora</h3>
        <p class="warning">타인의 명예를 훼손하는 글이나 음란물 혹은 욕설은 적지 말아주십시오.</p>
        <p class="warning">api키를 도용할경우 법적조취를 취하겠습니다.(글쓰시는 건 상관없어요)</p>
        <p class="warning">댓글을 입력 후 사이트를 새로 고침하셔야 정상적으로 댓글이 작성됩니다.</p>
        <button class="mode-toggle" onclick="toggleMode()">모드 전환</button>
        <button class="filter-button" onclick="filterPosts()">추천수 5개 이상 글 보기</button>
        <button class="filter-button" onclick="loadPosts()">모든 글 보기</button>
        <form id="postForm">
            <label for="nickname">닉네임:</label>
            <input type="text" id="nickname" name="nickname" required>
            <label for="content">내용:</label>
            <textarea id="content" name="content" required></textarea>
            <label for="file">파일 업로드 (PNG, MP3, MP4):</label>
            <input type="file" id="file" name="file" accept=".png, .mp3, .mp4">
            <button type="submit" class="btn">글 작성</button>
        </form>
        <hr>
        <h2>작성된 글</h2>
        <ul id="posts"></ul>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>

    <script>
        // Firebase 설정 객체를 여기에 넣으세요
        var firebaseConfig = {
            apiKey: "peropero-d58a1.firebaseapp.com",
            authDomain: "peropero-d58a1.firebaseapp.com",
            databaseURL: "https://peropero-d58a1-default-rtdb.firebaseio.com",
            projectId: "peropero-d58a1",
            storageBucket: "peropero-d58a1.appspot.com",
            messagingSenderId: "507483833368",
            appId: "peropero-d58a1:342ce39bcfb6de1acfaf6d"
        };
        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();
        var storage = firebase.storage();

        // 모드 전환 함수
        function toggleMode() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
        }

        // 페이지 로드 시 저장된 테마를 적용
        document.addEventListener('DOMContentLoaded', (event) => {
            const savedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-theme", savedTheme);
            loadPosts();
        });

        // 글 작성 함수
        document.getElementById('postForm').addEventListener('submit', writeNewPost);

        function writeNewPost(e) {
            e.preventDefault();
            let nickname = document.getElementById('nickname').value;
            let content = document.getElementById('content').value;
            let fileInput = document.getElementById('file');
            let file = fileInput.files[0];
            let fileURL = '';

            if (file) {
                let storageRef = firebase.storage().ref();
                let fileRef = storageRef.child(file.name);
                fileRef.put(file).then(() => {
                    fileRef.getDownloadURL().then((url) => {
                        fileURL = url;
                        savePostToDatabase(nickname, content, fileURL);
                    });
                });
            } else {
                savePostToDatabase(nickname, content, fileURL);
            }
        }

        function savePostToDatabase(nickname, content, fileURL) {
            database.ref('posts').push({
                nickname: nickname,
                content: content,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                fileURL: fileURL || null,
                likes: 0,
                dislikes: 0
            });
        }

        function loadPosts(filterLikes = null) {
            let postsRef = database.ref('posts').orderByChild('timestamp');
            postsRef.once('value', (snapshot) => {
                let postsList = document.getElementById('posts');
                postsList.innerHTML = '';
                let posts = [];
                snapshot.forEach((childSnapshot) => {
                    let post = childSnapshot.val();
                    post.key = childSnapshot.key;
                    if (filterLikes === null || post.likes >= filterLikes) {
                        posts.push(post);
                    }
                });
                posts.reverse().forEach(displayPost);
            });
        }

        function displayPost(post) {
            let postsList = document.getElementById('posts');
            let li = document.createElement('li');
            li.className = 'post';

            li.innerHTML = `
                <strong>${post.nickname}</strong> (${new Date(post.timestamp).toLocaleString()})<br>
                <span class="post-content short">${post.content}</span>
                <span class="post-content full">${post.content}</span>
                ${post.fileURL ? `<br><a href="${post.fileURL}" download="${post.fileName}">파일 다운로드: ${post.fileName}</a>` : ''}
                <br>추천: <span>${post.likes}</span> | 비추천: <span>${post.dislikes}</span>
                <br><button class="btn" onclick="likePost('${post.key}')">추천</button>
                <button class="btn" onclick="dislikePost('${post.key}')">비추천</button>
                <button class="btn" onclick="toggleComments('${post.key}')">댓글</button>
                <div id="comments-${post.key}" class="comment-section"></div>
                <form class="comment-form" onsubmit="addComment(event, '${post.key}')">
                    <input type="text" placeholder="댓글 작성">
                    <button type="submit" class="btn">댓글 달기</button>
                </form>
            `;
            postsList.appendChild(li);
        }

        function likePost(postKey) {
            let postRef = database.ref('posts/' + postKey + '/likes');
            postRef.transaction((likes) => {
                return (likes || 0) + 1;
            });
        }

        function dislikePost(postKey) {
            let postRef = database.ref('posts/' + postKey + '/dislikes');
            postRef.transaction((dislikes) => {
                return (dislikes || 0) + 1;
            });
        }

        function filterPosts() {
            loadPosts(5);
        }

        function addComment(event, postKey) {
            event.preventDefault();
            let commentInput = event.target.querySelector('input');
            let commentText = commentInput.value;
            if (commentText) {
                let newCommentKey = database.ref('posts/' + postKey + '/comments').push().key;
                database.ref('posts/' + postKey + '/comments/' + newCommentKey).set({
                    text: commentText,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                commentInput.value = '';
            }
        }

        function toggleComments(postKey) {
            let commentSection = document.getElementById('comments-' + postKey);
            if (commentSection.style.display === 'none' || !commentSection.style.display) {
                commentSection.style.display = 'block';
                loadComments(postKey);
            } else {
                commentSection.style.display = 'none';
            }
        }

        function loadComments(postKey) {
            let commentSection = document.getElementById('comments-' + postKey);
            database.ref('posts/' + postKey + '/comments').orderByChild('timestamp').on('value', (snapshot) => {
                commentSection.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    let comment = childSnapshot.val();
                    let commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    commentDiv.innerHTML = `
                        ${new Date(comment.timestamp).toLocaleString()}<br>
                        ${comment.text}
                    `;
                    commentSection.appendChild(commentDiv);
                });
            });
        }
    </script>
</body>
</html>
